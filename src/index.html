<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
  </head>
  <body>
    <div id="root"></div>

    <!-- umeditor -->
    <!-- 样式文件 -->
    <link rel="stylesheet" href="http://purchase.jkbsapp.com/umeditor/themes/default/css/umeditor.css">
    <!-- 引用jquery -->
    <script src="http://purchase.jkbsapp.com/umeditor/third-party/jquery.min.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="http://purchase.jkbsapp.com/umeditor/umeditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="http://purchase.jkbsapp.com/umeditor/umeditor.js"></script>
    <!-- 语言包文件 -->
    <script type="text/javascript" src="http://purchase.jkbsapp.com/umeditor/lang/zh-cn/zh-cn.js"></script>

    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}
  </body>
</html>
